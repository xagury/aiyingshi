<main>
    <div class="loginTop">用户登录</div>
    <div class="loginMiddle clear">
        <form action="" method="post">
            <div class="formLeft l">
                <table>
                    <tr>
                        <td>账号:</td>
                        <td><input type="text" id='name' name="name" placeholder="用户名/手机号/邮箱"></td>
                    </tr>
                    <tr>
                        <td>密码:</td>
                        <td><input type="password" id="psd" name="psd" /><a href="#">忘记密码?</a></td>

                    </tr>
                    <tr>
                        <td>验证码:</td>
                        <td>
                            <input class="yzm"  id="inputCode" type="text" name="yzm">
                            <span class="code"></span>
                        </td>

                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input class='check' type="checkbox">记住登录信息</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <img src="dist/images/dldl.jpg" alt="" id="sub">
                            <a href="register.html"><img src="dist/images/regist.jpg" alt=""></a>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="formRight l">
                <h3>您还不是爱婴室会员吗？</h3>
                <p>现在免费注册成为爱婴室用户，不出家门就能享受更多的 优惠哦！</p>
            </div>
        </form>
    </div>
