<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册 - 爱婴室 母婴用品一站式购物平台</title>
    <link rel="icon" type="image/x-icon" href="dist/images/ays.ico"/>
    <link rel="stylesheet" href="dist/css/register.css">
    <script src="dist/js/ajaxOOP.js"></script>
    <script src="dist/js/myApi.js"></script>
    <script src="dist/js/jquery-1.11.3.js"></script>
    <script src="dist/js/jquery.cookie.js"></script>
    <script src="dist/js/jquery.code.js"></script>
    <script src="dist/js/register.js"></script>
</head>
<body>
<header>
    <a href="#"><img src="dist/images/logo.jpg" alt=""></a>
</header>
<main>
    <div class="loginTop">新用户注册</div>
    <div class="loginMiddle clear">
        <form action="" method="post">
            <div class="formLeft l">
                <a href="#">
                    <img src="dist/images/201401150614032506.jpg" alt="">
                </a>
                <a href="#">
                    <img src="dist/images/201401150614582037.jpg" alt="">
                </a>
            </div>
            <div class="formRight l">
                <table>
                    <tr>
                        <td>账号名:</td>
                        <td><input type="text" class="name" name="name" placeholder="请输入用户名"></td>
                    </tr>
                    <tr>
                        <td>密码:</td>
                        <td><input type="password" class="password" name="psd"></td>

                    </tr>
                    <tr>
                        <td>确认密码:</td>
                        <td><input type="password" class="password2" name="psd"></td>

                    </tr>
                    <tr>
                        <td>验证码:</td>
                        <td>
                            <input class="yzm"  class="input-code" type="text" name="yzm">
                            <span class="code"></span>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2" class="innner"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="agreen">
                            <input type="checkbox" class="check">我已阅读并同意
                            <a href="#">《爱婴室用户注册协议》</a>
                            <br>
                            本人自愿接收爱婴室通过短信、APP等方式向我推送的各类爱婴室会员增值服务、会员优惠促销、会员互动等信息。
                        </td>
                    </tr>


                    <tr>
                        <td class="pik">
                            我已经注册<br>
                            现在就<a href="login.html">登录</a>
                        </td>
                        <td class="last">
                            <div class="register">
                                <img src="dist/images/zuce_09.jpg" class='sub' id="register" alt="">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        </form>
    </div>
</main>
<footer>
    <div class="footerTop">
        <div class="caption">

</footer>
